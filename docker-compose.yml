# docker-compose.yml
version: "3.9"

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - codefighter-net

  redis-commander:         # GUI
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - codefighter-net

  app:                       # Your Next.js app — runs exactly like npm run dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app                 # Live code sync (edit → instant reload)
      - /app/node_modules      # Prevent host node_modules conflict
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379   # Works perfectly inside Docker network
      - JWT_SECRET=${JWT_SECRET}
    command: sh -c "npm install && npm run dev"
    depends_on:
      - redis
    networks:
      - codefighter-net

networks:
  codefighter-net:
    driver: bridge

volumes:
  redis-data: